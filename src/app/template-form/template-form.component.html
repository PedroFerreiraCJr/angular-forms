<!-- declara uma variável de template (#) que está associada a diretiva ngForm -->
<!-- faz o binding de eventos para o evento submit e atribui a um método do component -->
<!-- por debaixo dos panos o Angular cria um formulário reativo -->
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="nome">Nome</label>
    <!-- a diretiva ngModel precisa que seja declarado o atributo name do elemento input -->
    <!--
    a forma mais simples de relacionar um campo ao seu valor é somente declarando a diretiva ngModel
    <input id="nome" class="form-control" type="email" name="nome"
      ngModel>
    -->
    <!-- também é possivel, além de fazer o two-way databinding através de property binding -->
    <input id="nome" class="form-control" type="email" name="nome"
      [ngModel]="usuario.nome" #nome="ngModel"
      [class.is-invalid]="!nome.valid && nome.touched"
      [class.is-valid]="nome.valid && nome.touched"
      required>
    <!-- para que seja possível fazer a verificação do campo em questão, é preciso fazer #nome="ngModel" -->
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger">
      Nome é obrigatório
    </div>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <!-- a diretiva ngModel precisa que seja declarado o atributo name do elemento input -->
    <!--
    a forma mais simples de relacionar um campo ao seu valor é somente declarando a diretiva ngModel
    <input id="email" class="form-control" type="email" name="email"
      placeholder="nome@email.com" ngModel>
     -->
    <!-- também é possivel, além de fazer o two-way databinding através de property binding -->
    <input id="email" class="form-control" type="email" name="email"
      placeholder="nome@email.com" [ngModel]="usuario.email" #email="ngModel"
      [class.is-invalid]="!email.valid && email.touched"
      [class.is-valid]="email.valid && email.touched"
      required email >
    <div *ngIf="!email.valid && email.touched" class="alert alert-danger">E-mail inválido</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
