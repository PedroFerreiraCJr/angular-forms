<!-- declara uma variável de template (#) que está associada a diretiva ngForm -->
<!-- faz o binding de eventos para o evento submit e atribui a um método do component -->
<!-- por debaixo dos panos o Angular cria um formulário reativo -->
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-row">
    <div class="form-group col-sm-12">
      <label for="nome">Nome</label>
      <!-- a diretiva ngModel precisa que seja declarado o atributo name do elemento input -->
      <!--
      a forma mais simples de relacionar um campo ao seu valor é somente declarando a diretiva ngModel
      <input id="nome" class="form-control" type="email" name="nome"
        ngModel>
      -->
      <!-- também é possivel, além de fazer o two-way databinding através de property binding -->
      <input id="nome" class="form-control" type="email" name="nome"
        [ngModel]="usuario.nome" #nome="ngModel"
        [class.is-invalid]="!nome.valid && nome.touched"
        [class.is-valid]="nome.valid && nome.touched"
        required>
      <!-- para que seja possível fazer a verificação do campo em questão, é preciso fazer #nome="ngModel" -->
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger">
        Nome é obrigatório
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-12">
      <label for="email">E-mail</label>
      <!-- a diretiva ngModel precisa que seja declarado o atributo name do elemento input -->
      <!--
      a forma mais simples de relacionar um campo ao seu valor é somente declarando a diretiva ngModel
      <input id="email" class="form-control" type="email" name="email"
        placeholder="nome@email.com" ngModel>
       -->
      <!-- também é possivel, além de fazer o two-way databinding através de property binding -->
      <input id="email" class="form-control" type="email" name="email"
        placeholder="nome@email.com" [ngModel]="usuario.email" #email="ngModel"
        [class.is-invalid]="!email.valid && email.touched"
        [class.is-valid]="email.valid && email.touched"
        required email>
      <div *ngIf="!email.valid && email.touched" class="alert alert-danger">E-mail inválido</div>
    </div>
  </div>

  <!-- Aula sobre a criação de campos de endereço -->
  <div class="form-row">
    <div class="form-group col-sm-3">
      <label for="cep">CEP</label>
      <input id="cep" class="form-control" type="text" name="cep"
        ngModel #cep="ngModel"
        [class.is-invalid]="!cep.valid && cep.touched"
        [class.is-valid]="cep.valid && cep.touched"
        required>
        <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger">
          CEP é obrigatório
        </div>
    </div>
    <div class="form-group col-sm-3">
      <label for="numero">Número</label>
      <input id="numero" class="form-control" type="text" name="numero"
        ngModel #numero="ngModel"
        [class.is-invalid]="!numero.valid && numero.touched"
        [class.is-valid]="numero.valid && numero.touched"
        required>
      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger">
        Número é obrigatório
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label for="complemento">Complemento</label>
      <input id="complemento" class="form-control" type="text" name="complemento"
        ngModel #complemento="ngModel"
        [class.is-invalid]="!complemento.valid && complemento.touched"
        [class.is-valid]="complemento.valid && complemento.touched">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-12">
      <label for="rua">Rua</label>
      <input id="rua" class="form-control" type="text" name="rua"
        ngModel #rua="ngModel"
        [class.is-invalid]="!rua.valid && rua.touched"
        [class.is-valid]="rua.valid && rua.touched"
        required readonly>
      <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger">
        Rua é obrigatório
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-5">
      <label for="bairro">Bairro</label>
      <input id="bairro" class="form-control" type="text" name="bairro"
        ngModel #bairro="ngModel"
        [class.is-invalid]="!bairro.valid && bairro.touched"
        [class.is-valid]="bairro.valid && bairro.touched"
        required>
        <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger">
          Bairro é obrigatório
        </div>
    </div>
    <div class="form-group col-sm-4">
      <label for="cidade">Número</label>
      <input id="cidade" class="form-control" type="text" name="cidade"
        ngModel #cidade="ngModel"
        [class.is-invalid]="!cidade.valid && cidade.touched"
        [class.is-valid]="cidade.valid && cidade.touched"
        required>
      <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger">
        Cidade é obrigatório
      </div>
    </div>
    <div class="form-group col-sm-3">
      <label for="estado">Estado</label>
      <input id="estado" class="form-control" type="text" name="estado"
        ngModel #estado="ngModel"
        [class.is-invalid]="!estado.valid && estado.touched"
        [class.is-valid]="estado.valid && estado.touched"
        required>
      <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger">
        Estado é obrigatório
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
