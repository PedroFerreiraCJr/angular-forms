<!-- declara uma variável de template (#) que está associada a diretiva ngForm -->
<!-- faz o binding de eventos para o evento submit e atribui a um método do component -->
<!-- por debaixo dos panos o Angular cria um formulário reativo -->
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="nome">Nome</label>
    <!-- a diretiva ngModel precisa que seja declarado o atributo name do elemento input -->
    <!--
    a forma mais simples de relacionar um campo ao seu valor é somente declarando a diretiva ngModel
    <input id="nome" class="form-control" type="email" name="nome"
      ngModel>
    -->
    <!-- também é possivel, além de fazer o two-way databinding através de property binding -->
    <input id="nome" class="form-control" type="email" name="nome"
      [ngModel]="usuario.nome">
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <!-- a diretiva ngModel precisa que seja declarado o atributo name do elemento input -->
    <!--
    a forma mais simples de relacionar um campo ao seu valor é somente declarando a diretiva ngModel
    <input id="email" class="form-control" type="email" name="email"
      placeholder="nome@email.com" ngModel>
     -->
    <!-- também é possivel, além de fazer o two-way databinding através de property binding -->
    <input id="email" class="form-control" type="email" name="email"
      placeholder="nome@email.com" [ngModel]="usuario.email">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
